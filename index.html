<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img id="picture" src="" alt="">
        </div>
        <div class="productinformations">
            <h3 id="product-title"></h3>
            <small class="code">Material Code: <span id="code-value"></span></small>
            <div class="price"><span id="price-value"></span> €</div>
            <div class="stock">Auf Lager</div>
            <div class="select_wrap">
                <ul class="select">
                    <li>
                        <div class="option-default">
                            <p>
                                <span id="option-text"></span>
                                <i class="arrow"></i>
                            </p>
                        </div>
                    </li>
                </ul>
                <ul class="select_ul" id="selected-list">
                </ul>
            </div>
            <button id="btn" class="btn-chose">Zum Warenkorb hinzufügen</button>
            <div class="chosenitem"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
